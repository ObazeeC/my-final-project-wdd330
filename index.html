<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="scripts/todo.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
         <div class="pagelogo">
       <img loading="lazy" src="images/logo_app.webp" alt="Site Logo">

        <div class="iconlogo hedlogo">
        <a href="https://www.facebook.com/login.php/" target="_blank" ><img loading="lazy" src="images/fbook.webp" alt="Facebook logo"></a> 
        <a href="https://www.instagram.com/accounts/login/" target="_blank"> <img loading="lazy" src="images/instagram02.webp" alt="Instagram"></a>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
         
    
      </div>

      </div>
    </header>



    <div class="app-container">

        <h1>Daily Task Manager </h1>
        
        <!-- To-Do List -->
        <div id="task-list-container">
            <h2>Today's Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="task-input" placeholder="Add a new task">
             <button id="add-task-btn">➕</button>
        </div>

        
<div id="newsViewer" class="news-box">
    <h2 id="newsTitle"></h2>
    <img id="newsImage" />
    <a id="newsLink" target="_blank">  </a>
</div>


        
        <div id="weather">
              <img id="weather-icon" alt="Weather Icon" />
              <p id="temp"></p>
              <p id="weather-desc"></p>
              <p id="weather-location"></p>
        </div>


        <!-- Motivational Quote Section -->
          <div id="quote-of-the-day">
            <h2>Quote of Day</h2>
            <p id="quote">Loading...</p>
        </div>
        
        

        <!-- Joke Section -->
        <div id="joke-of-the-day">
            <h2>Joke of the Day!</h2>
            <p id="joke">Loading joke...</p>
            <button id="get-joke-btn">Get a another Joke</button>
        </div>

       
       <button id="clearAll-task-btn">Reset Tasks</button>
        
    </div>
    
    

    <footer>
