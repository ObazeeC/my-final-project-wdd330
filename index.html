<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a web app to users manage their daily task.">
    <meta name="author" content="Esosa C. Obazee">
    <link rel="stylesheet" href="">
    <title>To do</title>
   <link rel="stylesheet" href="styles/todo.css">
    <script src="scripts/todo.js" defer></script>
</head>
<body>
    <header>
         <div class="pagelogo">
       <img loading="lazy" src="images/logo.web" alt="Site Logo">

            <div class="iconlogo hedlogo">
        <a href="https://www.facebook.com/login.php/" target="_blank" ><img loading="lazy" src="images/fbook.webp" alt="Facebook logo"></a> 
        <a href="https://www.instagram.com/accounts/login/" target="_blank"> <img loading="lazy" src="images/instagram02.webp" alt="Instagram"></a>  
        <a href="https://web.whatsapp.com/" target="_blank"><img loading="lazy" src="images/whatsapp01.webp" alt="Whatsapp"></a>
        <a href="https://www.youtube.com/" target="_blank" ><img loading="lazy" src="images/youtube01.webp" alt="Youtube"></a> 
        <a href="https://x.com/" ><img loading="lazy" src="images/twitter02.webp" alt="twitter"></a> 
        
      </div>

      </div>
    </header>
    <div class="app-container">
        <h1>Daily Task Manager </h1>
        
        <!-- To-Do List -->
        <div id="task-list-container">
            <h2>Today's Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="task-input" placeholder="Add a new task">
             <button id="add-task-btn">➕</button>
        </div>

        <!-- News Section
          <div id="news-section">
            <h2>Today's News</h2>
            <ul id="news-list">
              
            </ul>
        </div>
         
         -->
       
        <div id="newsViewer">
            <h2 id="newsTitle"></h2>
            <img id="newsImage" style="max-width: 350px; display:block; margin-bottom: 10px;">
            <p id="newsDesc"></p>
            <p id="newsSource"></p>
            <a id="newsLink" href="#" target="_blank">Read Full Article</a>
        </div>

        
        <div id="weather">
            <img id="weather-icon" alt="Weather Icon" />
              <p id="temp"></p>
            <p id="weather-desc"></p>
            <p id="weather-location"></p>
        </div>


        <!-- Motivational Quote Section -->
        <div id="quote-of-the-day">
            <h2>Motivational Quote</h2>
            <p id="quote">Loading...</p>
        </div>
        
        <!-- Joke Section -->
        <div id="joke-of-the-day">
            <h2>Get a Joke!</h2>
            <p id="joke">Loading joke...</p>
            <button id="get-joke-btn">Get a New Joke</button>
        </div>

       <p id="clrTask">Clear All tasks for the day</p> <button id="clearAll-task-btn"> ❌</button>
        
    </div>
    
    

    <footer>
    <p>©️ <span id="getYear"></span> | Esosa C. Obazee | Nigeria </p>
      <!--  <p> Last Modified <span id="lastModified"></span></p>-->  
</footer>
</body>
</html>
